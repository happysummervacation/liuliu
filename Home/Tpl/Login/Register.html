<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>用户注册界面</title>

    <!-- Bootstrap Core CSS -->
    <link href="__PUBLIC__/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="__PUBLIC__/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="__PUBLIC__/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- 表单验证 -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/js/yanzheng/tip-yellowsimple/tip-yellowsimple.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">用户注册</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" action="<{:U('Login/registerUser')}>" method="post">
                          <div class="form-group">
                            <label class="col-sm-4 control-label">用户昵称:</label>
                            <div class="col-sm-6">
                              <input name="account" type="text" class="form-control" valType="required" msg="<font color=red>*</font>账号不能为空">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-4 control-label">用户密码:</label>
                            <div class="col-sm-6">
                              <input name="password" type="password" class="form-control" valType="required" msg="<font color=red>*</font>密码不能为空">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-4 control-label">确认密码:</label>
                            <div class="col-sm-6">
                              <input name="checkPassword" type="password" class="form-control" valType="required" msg="<font color=red>*</font>确认密码不能为空">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-4 control-label">手机号码:</label>
                            <div class="col-sm-6">
                              <input name="phoneNumber" type="text" class="form-control" valType="MOBILE" msg="<font color=red>*</font>手机格式不正确">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-4 control-label">电子邮箱:</label>
                            <div class="col-sm-6">
                              <input name="email" type="text" class="form-control" valType="MAIL" msg="<font color=red>*</font>电子邮箱格式不正确">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-4">
                              <button type="submit" class="btn btn-success" style="width: 100%">注册</button>
                            </div>
                          </div>
                        </form>
                        <div class="pull-right">
                          <a href="<{:U('Login/Login')}>">返回登录</a>
                          |
                          <a href="/liuliu/">返回首页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="__PUBLIC__/js/jquery/jquery-1.9.1.min.js"></script>

    <script src="__PUBLIC__/js/jquery/jquery-migrate-1.1.1.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="__PUBLIC__/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="__PUBLIC__/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="__PUBLIC__/dist/js/sb-admin-2.js"></script>

    <!-- 表单验证 -->
    <script type="text/javascript" src="__PUBLIC__/js/yanzheng/jquery.poshytip.js"></script>
    <script type='text/javascript' src='__PUBLIC__/js/yanzheng/jq.validate.js'></script>
    <script type="text/javascript">
        $(function(e) {
            var vali=new Validators();
            $("#btn").bind("click", vali.subByJs);
        });
    </script>

</body>

</html>
