<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>系统中心</title>

    <!-- Bootstrap Core CSS -->
    <link href="__PUBLIC__/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="__PUBLIC__/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="__PUBLIC__/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="__PUBLIC__/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <include file="Public:PublicBodyRoot" />

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">系统设置</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- 取消课程比率设置 -->
                <div class="row">
                    <div class="col-lg-4">
                      <div class="panel panel-default">
                        <div class="panel-heading">课程开始前订课截止时间(小时)</div>
                        <div class="panel-body">
                          <form action="<{:U('System/updateSystemSet')}>/typeName/appointCourseDeadline" method="post" onsubmit="javascript:return confirm('确认操作!')">
                            <div class="col-xs-8">
                              <input type="number" name="appointCourseDeadline" class="form-control" value="<{$systemSet['appointCourseDeadline']/3600}>">
                            </div>
                            <div class="col-xs-4">
                              <button class="btn btn-primary">确认</button>
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="panel panel-default">
                        <div class="panel-heading">学生课前上课邮件提醒时间(小时)</div>
                        <div class="panel-body">
                            <div class="col-xs-8">
                              <input type="number" name="classRemindTime" class="form-control" value="<{$systemSet['classRemindTime']/3600}>">
                            </div>
                            <div class="col-xs-4">
                              <button class="btn btn-primary">确认</button>
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="panel panel-default">
                        <div class="panel-heading">课前可退课时间(小时)</div>
                        <div class="panel-body">
                            <div class="col-xs-8">
                              <input type="number" name="cancelCourseDeadline" class="form-control" value="<{$systemSet['cancelCourseDeadline']/3600}>">
                            </div>
                            <div class="col-xs-4">
                              <button class="btn btn-primary">确认</button>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                      <div class="panel panel-default">
                        <div class="panel-heading">课前学生退课邮件提醒时间(小时)</div>
                        <div class="panel-body">
                            <div class="col-xs-4">
                              <input type="number" name="remindEndTime" class="form-control" value="<{$systemSet['remindEndTime']/3600}>">
                            </div>
                            <label class="col-xs-1 control-label" style="height:30px;line-height:30px;">到</label>
                             <div class="col-xs-4">
                              <input type="number" name="remindStartTime" class="form-control" value="<{$systemSet['remindStartTime']/3600}>">
                            </div>
                            <div class="col-xs-3">
                              <button class="btn btn-primary">确认</button>
                            </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-3">
                      <div class="panel panel-default">
                        <div class="panel-heading">开课按钮提前生效(分钟)</div>
                        <div class="panel-body">
                            <div class="col-xs-8">
                              <input type="number" name="buttonEffectTime" class="form-control" value="<{$systemSet['buttonEffectTime']/3600}>">
                            </div>
                            <div class="col-xs-4">
                              <button class="btn btn-primary">确认</button>
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-3">
                      <div class="panel panel-default">
                        <div class="panel-heading">课后按钮延迟失效(分钟)</div>
                        <div class="panel-body">
                            <div class="col-xs-8">
                              <input type="number" name="buttonLostTime" class="form-control" value="<{$systemSet['buttonLostTime']/60}>">
                            </div>
                            <div class="col-xs-4">
                              <button class="btn btn-primary">确认</button>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-lg-4">
                      <div class="panel panel-default">
                        <div class="panel-heading">月评截止时间(小时)</div>
                        <div class="panel-body">
                            <div class="col-xs-8">
                              <input type="number" name="monthDeadline" class="form-control" value="<{$systemSet['monthDeadline']/3600}>">
                            </div>
                            <div class="col-xs-4">
                              <button class="btn btn-primary">确认</button>
                            </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-4">
                      <div class="panel panel-default">
                        <div class="panel-heading">周评截止时间(小时)</div>
                        <div class="panel-body">
                            <div class="col-xs-8">
                              <input type="number" name="weekDeadline" class="form-control" value="<{$systemSet['weekDeadline']/3600}>">
                            </div>
                            <div class="col-xs-4">
                              <button class="btn btn-primary">确认</button>
                            </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-4">
                      <div class="panel panel-default">
                        <div class="panel-heading">一对一课程评价截止时间(小时)</div>
                        <div class="panel-body">
                            <div class="col-xs-8">
                              <input type="number" name="dayDeadline" class="form-control" value="<{$systemSet['dayDeadline']/3600}>">
                            </div>
                            <div class="col-xs-4">
                              <button class="btn btn-primary">确认</button>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                          <div class="panel panel-default">
                            <div class="panel-heading">小班课评价截止时间(小时)</div>
                            <div class="panel-body">
                                <div class="col-xs-8">
                                  <input type="number" name="groupDeadline" class="form-control" value="<{$systemSet['groupDeadline']/3600}>">
                                </div>
                                <div class="col-xs-4">
                                  <button class="btn btn-primary">确认</button>
                                </div>
                            </div>
                          </div>
                    </div>
                    <div class="col-lg-4">
                          <div class="panel panel-default">
                            <div class="panel-heading">学生购买套餐取消的课程次数比率(课/次)</div>
                            <div class="panel-body">
                                <div class="col-xs-8">
                                  <input type="number" name="cancelClassRate" class="form-control" value="<{$systemSet['cancelClassRate']}>">
                                </div>
                                <div class="col-xs-4">
                                  <button class="btn btn-primary">确认</button>
                                </div>
                            </div>
                          </div>
                      </form>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="__PUBLIC__/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="__PUBLIC__/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="__PUBLIC__/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="__PUBLIC__/dist/js/sb-admin-2.js"></script>

    <script src="__PUBLIC__/js/time.js"></script>

    <script type="text/javascript">
        upDateTime();
        // $('.stoptime').val('<{default}>');
    </script>

</body>

</html>
