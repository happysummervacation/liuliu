<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Teacher Center</title>

    <!-- Bootstrap Core CSS -->
    <link href="__PUBLIC__/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="__PUBLIC__/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="__PUBLIC__/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="__PUBLIC__/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <include file="Public:PublicBodyRoot" />

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">教师的合同</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                合同列表
                            </div>
                            <div class="panel-body">
                                <div class="col-lg-4" style="text-align: center;">
                                    <div class="well">
                                    <foreach name="TeacherContract" item="vo">
                                        <table class="table" width="400">
                                        <thead>
                                            <tr>
                                                <th colspan="2" style="text-align: center;">
                                                    <span class="fa fa-gavel fa-4x"></span>
                                                </th>
                                            </tr>
                                        </thead>

                                            <tbody>
                                                <tr>
                                                    <td class="simpleline">合同编号：</td><td><{$vo.teachercontractID}></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2" style="text-align: center;">
                                                        <br>
                                                        <!-- <button class="btn btn-default">Contract Details</button> -->
                                                        <button class="btn btn-default"><a href="<{:U('Root/DownloadTeacherContract',array('teacherContractID'=>$vo['teachercontractID']))}>">下载查看</a></button>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2" style="text-align: center;">
                                                        <br>
                                                        <!-- <button class="btn btn-default">Contract Details</button> -->
                                                        <button class="btn btn-default"><a href="<{:U('Root/DeleteContract',array('teacherContractID'=>$vo['teachercontractID']))}>">取消该合同</a></button>
                                                    </td>
                                                </tr>
                                                
                                            </tbody>
                                        
                                        </table>
                                    </foreach>
                                    
                                    </div>
                                </div>
                            </div>

                            <div class="panel-footer" >
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">上传合同</button>
                            </div>
                        </div>

                        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                          <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="exampleModalLabel">上传合同</h4>
                                </div>
                                <div class="modal-body">
                                    <form enctype="multipart/form-data" action="<{:U('Root/UploadTeacherContract',array('user_id'=>$user_id))}>" method="post">
                                      <div class="form-group">
                                        <label for="message-text" class="control-label">上传合同(必填)(限制8M):</label>
                                        <input type="file" uploader="uploader" multiple   name="contract" value="点击添加文件"/>
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                        <button type="submit" class="btn btn-primary">提交</button>
                                      </div>

                                    </form>
                                </div>
                            </div>
                          </div>

                    </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="__PUBLIC__/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="__PUBLIC__/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="__PUBLIC__/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="__PUBLIC__/dist/js/sb-admin-2.js"></script>

    <script src="__PUBLIC__/js/time.js"></script>

    <script type="text/javascript">
        upDateTime();
    </script>

</body>

</html>
