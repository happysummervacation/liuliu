<body>
        <include file="Public:PublicBodyRoot" />
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">管理员信息</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="panel panel-primary">
                            <div class="panel-heading">管理员信息</div>
                            <div class="panel-body">
                                <form enctype="multipart/form-data" action="<{:U('Info/ChangeUserInformation')}>" method="post">
                                    <div class="col-lg-8">
                                        <div class="col-lg-6">
                                            <h4>昵称：</h4>
                                            <input type="text" class="form-control" name="account" value="<{$data['account']}>" readonly="true">
                                        </div>
                                        <div class="col-lg-6">
                                            <h4>中文姓名：</h4>
                                            <input type="text"  class="form-control" name="chinesename" value="<{$data['chinesename']}>" maxlength="15">
                                        </div>
                                        <div class="col-lg-6">
                                            <h4>英语姓名：</h4>
                                            <input type="text" class="form-control" name="englishname" value="<{$data['englishname']}>" maxlength="15">
                                        </div>
                                        <div class="col-lg-6">
                                            <h4>邮箱：</h4>
                                            <input type="text" class="form-control" name="email" value="<{$data['email']}>" maxlength="15">
                                        </div>
                                        <div class="col-lg-6">
                                            <h4>联系号码：</h4>
                                            <input type="text" class="form-control" name="phone" value="<{$data['phone']}>" maxlength="15">
                                        </div>
                                        <!-- <div class="col-lg-6">
                                            <h4>QQ：</h4>
                                            <input type="text" class="form-control" name="qq" value="<{$data['QQ']}>" maxlength="15">
                                        </div> -->
                                    </div>
                                    <div class="col-lg-12">
                                        <br>

                                    </div>

                            </div>
                            <div class="panel-footer" style="overflow: auto">
                                <button class="btn btn-primary" type="submit" style="float: right;width: 10%;">保存</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="__PUBLIC__/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="__PUBLIC__/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="__PUBLIC__/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="__PUBLIC__/dist/js/sb-admin-2.js"></script>

    <script type="text/javascript" src="__PUBLIC__/js/Countries.js"></script>


    <script src="__PUBLIC__/js/time.js"></script>

    <script type="text/javascript">
        upDateTime();

        $('.age').change(function(){
            if ($(this).val()<0||$(this).val()>150) {
                alert("请检查您的年龄填写是否正确");
                $(this).val('');
            }
        })

        var result = document.getElementById("result");
        var input = document.getElementById("file_input");

        if(typeof FileReader==='undefined'){
            result.innerHTML = "抱歉，你的浏览器不支持 FileReader";
            input.setAttribute('disabled','disabled');
        }else{
            input.addEventListener('change',readFile,false);
        }

        function readFile(){
            var file = this.files[0];
            if(!/image\/\w+/.test(file.type)){
                alert("文件图片类型文件");
                return false;
            }
            var reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function(e){
                $('#result img').attr('src',this.result);
            }
        }
    </script>
</body>

</html>
