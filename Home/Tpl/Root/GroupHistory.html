    <script type="text/javascript">
      //初始化表格
      $(document).ready(function() {
          $('#dataTables-example2').DataTable({
                  responsive: true
          });
      });
      //点击获取学生名单
      $('.getstulist').click(function(){
        var data={};
        data.class_id=$(this).parents('tr').find('td').eq(0). html();
        $.ajax({
          url:"<{:U('Group/GetStudentListByClassID')}>",
          type:'POST',
          data:data,//发送课程的编号
          success:function(msg){
            var str=""
            for (var i = msg.length - 1; i >= 0; i--) {
              //拼接字符串填写到表格中
              str=str+"<tr><td>"+msg[i]['studentid']+"</td><td>"+msg[i]['student']+"</td></tr>";
            }
            $('#studentlist').find('tbody').html(str);
            $('#studentlist').modal();
          },
          error:function(err){
            alert(err);
          }
        })
      });


      //这里获取这个小班的课程历史记录
      $('.getclasslist').click(function(){
        var data={};
        data.class_id=$(this).parents('tr').find('td').eq(0). html();
        $.ajax({
          url:"<{:U('Group/GetClassListByClassID')}>",
          type:'POST',
          data:data,//发送课程的编号
          success:function(msg){
            var str=""
            for (var i = msg.length - 1; i >= 0; i--) {
              //拼接字符串填写到表格中
              str=str+"<tr><td>"+msg[i]['classid']+"</td><td>"+msg[i]['classtime']+"</td><td>"+msg[i]['classstatus']+"</td><td>"+msg[i]['desc']+"</td><td>"+msg[i]['note']+"</td></tr>";
            }
            $('#studentlist').find('tbody').html(str);
            $('#classhistory').modal();
          },
          error:function(err){
            alert(err);
          }
        })
      });
    </script>
