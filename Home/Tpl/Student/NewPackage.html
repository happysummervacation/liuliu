<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>学员中心</title>

    <!-- Bootstrap Core CSS -->
    <link href="__PUBLIC__/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="__PUBLIC__/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="__PUBLIC__/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="__PUBLIC__/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/NewPackage.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <style media="screen">
    table {width:600px;table-layout:fixed;}
    td {white-space:nowrap;overflow:hidden;word-break:keep-all;text-overflow:ellipsis;}
    </style>

</head>

<body>

    <include file="Public:PublicBody" />
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">购买套餐</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                       <div class="panel panel-yellow">
                           <div class="panel-heading">套餐列表</div>
                           <div class="panel-body">
                               <form class="form-inline row" onsubmit="javascript:return confirm('确认提交条件');" action="<{:U('Package/packageManage')}>/type/select" method="post">
                                   <div class="form-group col-md-2">
                                       <select name="packageconID" class="form-control">
                                          <option value="null">全部课程内容</option>
                                          <foreach name="packageConfig" item="vo">
                                          <option value='<{$vo['packageconID']}>'><{$vo['packageName']}></option>
                                          </foreach>
                                       </select>
                                   </div>
                                   <div class="form-group col-md-2">
                                       <select name="class_type" class="form-control">
                                           <option value="null">全部课程类别</option>
                                           <option value='0'>一对一课程</option>
                                           <option value='1'>小班课程</option>
                                       </select>
                                   </div>
                                   <div class="form-group  col-md-2">
                                       <select name="teacher_type" class="form-control">
                                           <option value="null">全部教师级别</option>
                                           <option value='0'>普通教师</option>
                                           <option value='1'>名师</option>
                                       </select>
                                   </div>
                                   <div class="form-group col-md-2">
                                       <select name="teacher_nation" class="form-control">
                                           <option value="null">全部教师国籍</option>
                                           <option value='0'>中教</option>
                                           <option value='1'>外教</option>
                                       </select>
                                   </div>
                                    <div class="form-group col-md-2">
                                       <select name="package_type" class="form-control">
                                           <option value="null">全部套餐类型</option>>
                                           <option value='0'>课时套餐</option>
                                           <option value='1'>卡类套餐</option>
                                       </select>
                                   </div>
                                   <div class="form-group col-md-1">
                                       <button class="btn btn-default">
                                           确认筛选选择
                                       </button>
                                   </div>
                               </form>

                               <div class="row" style="margin-top: 20px;">
                               <foreach name="packageList" item="voList">
                                    <div class="col-md-3">

                                       <div class="panel panel-default">

                                           <div class="panel-heading" style="overflow: hidden;text-overflow :ellipsis;text-align: center;">
                                               <{$voList['package_name']}>
                                           </div>

                                           <div class="panel-body">

                                               <table class="table" style="font-size: 14px;">
                                                   <tr>
                                                       <td>套餐类别</td>
                                                       <td><{$voList['packageName']}>
                                                       </td>
                                                   </tr>
                                                   <tr>
                                                       <td>课程类型</td>
                                                       <td><if condition="$voList['class_type'] eq 0">一对一
                                                       <else />小班
                                                       </if></td>
                                                   </tr>
                                                   <tr>
                                                       <td>套餐类型</td>
                                                       <td>
                                                       <if condition="$voList['package_type'] eq 0">课时类<else />卡类</if>
                                                       </td>
                                                   </tr>
                                                    <tr>
                                                       <td>学生人数</td>
                                                       <td>
                                                       <{$voList['student_number']}>
                                                       </td>
                                                   </tr>
                                                   <tr>
                                                       <td>课时数</td>
                                                       <td>
                                                         <{$voList['class_number']}>
                                                       </td>
                                                   </tr>
                                                   <tr>
                                                       <td>教师国籍</td>
                                                       <td>
                                                       <if condition="$voList['teacher_nation'] eq 0">中教<else />外教</if>
                                                       </td>
                                                   </tr>
                                                   <tr>
                                                       <td>教师类型</td>
                                                       <td>
                                                       <if condition="$voList['teacher_type'] eq 0">普教
                                                       <else />名师</if>
                                                       </td>
                                                   </tr>
                                                   <tr>
                                                       <td>有效天数</td>
                                                       <td><{$voList['time']}></td>
                                                   </tr>
                                                   <tr>
                                                       <td>套餐价格</td>
                                                       <td><{$voList['package_money']}></td>
                                                   </tr>
                                                   <tr>
                                                       <td>套餐内容</td>
                                                       <td><{$voList['package_content']}></td>
                                                   </tr>

                                               </table>

                                           </div>
                                           <div class="panel-footer" style="text-align: center;">
                                               <a href="<{:U('student/buypackage',array('ID'=>$voList['package_id'])>"><button class="btn btn-warning">购买套餐</button></a>
                                           </div>

                                       </div>

                                    </div>
                                    </foreach>
                               </div>

                           </div>
                       </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="__PUBLIC__/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="__PUBLIC__/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="__PUBLIC__/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="__PUBLIC__/dist/js/sb-admin-2.js"></script>

    <script src="__PUBLIC__/js/time.js"></script>

    <script type="text/javascript">
        upDateTime();
    </script>

</body>

</html>
