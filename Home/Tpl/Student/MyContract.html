<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>学员中心</title>

    <!-- Bootstrap Core CSS -->
    <link href="__PUBLIC__/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="__PUBLIC__/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="__PUBLIC__/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="__PUBLIC__/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <include file="Public:PublicBody" />

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">学员合同</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                合同列表
                            </div>

                            <div class="panel-body">
                              <foreach name="contractresult" item="vo">
                                    <div class="col-lg-4" style="text-align: center;">
                                        <div class="well" style="max-width: 280px;min-width: 250px;width:90%;display: inline-block;">
                                            <table class="table" style="max-width:100%;">
                                            <thead>
                                                <tr>
                                                    <th colspan="2" style="text-align: center;">
                                                        <span class="fa fa-gavel fa-4x"></span>
                                                    </th>
                                                </tr>
                                            </thead>

                                            <tbody>

                                                 <tr>
                                                    <td class="simpleline">合同编号：</td><td><{$vo.ordercontract_id}></td>
                                                </tr>
                                                <tr>
                                                    <td class="simpleline">合同名称：</td><td class="simpleline">用户使用协议</td>
                                                </tr>
                                                <tr>
                                                    <td class="simpleline">合同状态：</td>
                                                    <td>已签订</td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2" style="text-align: center;">
                                                        <br>
                                                        <a href="<{:U('Student/MyContractInfo',array("ID"=>$vo['ordercontract_id']))}>"><button class="btn btn-default">合同详情</button></a>
                                                    </td>
                                                </tr>

                                            </tbody>

                                            </table>
                                        </div>
                                    </div>
                                    </foreach>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="__PUBLIC__/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="__PUBLIC__/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="__PUBLIC__/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="__PUBLIC__/dist/js/sb-admin-2.js"></script>

    <script src="__PUBLIC__/js/time.js"></script>

    <script type="text/javascript">
        upDateTime();
    </script>

</body>

</html>
